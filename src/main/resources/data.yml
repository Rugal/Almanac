hexagram:
  - title:
      en: Name variable as $naming$
      zh: 用$naming$命名变量
    explanation:
      auspicious:
        en: Lead the new trend
        zh: 也许可以引领潮流
      inauspicious:
        en: Nobody will approve your PR
        zh: 没人会批准你的PR
  - title:
      en: Learn $language$
      zh: 用$language$编程
    explanation:
      auspicious:
        en: Time to learn new programming paradigm
        zh: 学习一下新的编程范式
      inauspicious:
        en: DO NOT wast your time
        zh: 不要浪费时间
  - title:
      en: Use $editor$ in front of girl
      zh: 在妹子面前使用$editor$编程
    explanation:
      auspicious:
        en: Makes coding very efficient
        zh: 大幅提高开发效率,而且很帅
      inauspicious:
        en: Girl thinks you are showing off
        zh: 大家都觉得你在装逼
  - title:
      en: Smoking
      zh: 抽根烟
    explanation:
      auspicious:
        en: Coding Efficiency +35%
        zh: 工作效率+35%
      inauspicious:
        en: Smoking smells
        zh: 妹子最讨厌满身烟味的人
  - title:
      en: Submit job application
      zh: 递交简历
    explanation:
      auspicious:
        en: HR lady is in a good mood today
        zh: HR小妹今天心情不错
      inauspicious:
        en: Winter is coming
        zh: 最近行情不好
  - title:
      en: Ask for more salary
      zh: 要求加薪
    explanation:
      auspicious:
        en: We have got great investment
        zh: 公司最近融资顺利
      inauspicious:
        en: Manager plans to layoff 10% employee
        zh: 老板正好想开除几个人
  - title:
      en: Masturbation
      zh: 打飞机
    explanation:
      auspicious:
        en: It's been a long time
        zh: 是时候了
      inauspicious:
        en: You will feel dizzy
        zh: 完事儿之后头晕目眩
  - title:
      en: Workout
      zh: 健身
    explanation:
      auspicious:
        en: You need to do it
        zh: 强身♂健体
      inauspicious:
        en: You are very tired
        zh: 兄贵♂满屋

